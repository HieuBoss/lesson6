<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tam Giac*</title>
</head>
<body>
	<script type="text/javascript">
		var a
		var i
		var j
		a = prompt('nhap a')
		for(i=1;i<=a;i++){
			document.write('<br>')
			for(j=1;j<=i;j++){
				document.write('*')
			}
        }
	</script>
</body>
</html>
